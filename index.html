<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlacioLive</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

<body>
  <div class="glacier-bg"></div>
  <div class="snow-container"></div>

  <header>
    <div class="logo"><span>Glacio</span>Live</div>
    <nav>

    <div class="header-right">

        <span class="slider"></span>
      </label>

    <div class="content-grid">
      <div class="map-container">
        <div class="alert-tabs">
          <button class="tab active" data-view="all">All India</button>
          <button class="tab" data-view="sikkim">Sikkim</button>
          <button class="tab" data-view="hp">Himachal</button>
        </div>
        <div id="map"></div>
      </div>

      <div class="right-sidebar">
        <div class="weather-section">
          <div class="section-header">Live Weather</div>
          <div class="weather-content">
            <h3>Sikkim</h3>
