<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GlacioLive - Admin Dashboard</title>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
  
  <style>
    /* --- Base Styles & Variables --- */
    :root {
      --bg-color: #0b0c10;
      --card-color: #1f2833;
      --border-color: #45a29e;
      --text-color: #c5c6c7;
      --header-color: #1a1a1a;
      --accent-color: #66fcf1;
      --accent-hover: #45a29e;
      --accent-orange: #ff6b35;
      --accent-red: #e63946;
      --accent-green: #2a9d8f;
      
      --shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      --card-glow: 0 0 15px rgba(102, 252, 241, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Josefin Sans', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
    }

    /* --- Header --- */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background-color: rgba(31, 40, 51, 0.9);
      border-bottom: 1px solid var(--border-color);
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    .logo {
      font-size: 1.8em;
      font-weight: 700;
      color: var(--text-color);
    }
    .logo span {
      color: var(--accent-color);
    }

    nav {
      display: flex;
      gap: 30px;
    }
    nav a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 1.1em;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover, .user-info a:hover {
      color: var(--accent-color);
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .clock {
      font-size: 1.1em;
      font-weight: 600;
      color: var(--accent-color);
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .user-info span {
        font-weight: 600;
    }
    .user-info a {
        color: var(--text-color);
        text-decoration: none;
        font-weight: 600;
        background: var(--accent-hover);
        padding: 5px 10px;
        border-radius: 5px;
        transition: background 0.3s;
    }
    .user-info a:hover {
        background: var(--accent-color);
        color: var(--bg-color);
    }

    /* --- Main Dashboard Layout --- */
    .dashboard-container {
      padding: 30px;
    }

    .main-title {
      text-align: center;
      font-size: 2.5em;
      color: var(--accent-orange);
      margin-bottom: 30px;
      font-weight: 700;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-bottom: 25px;
    }

    .stat-card {
      background-color: var(--card-color);
      padding: 25px;
      border-radius: 12px;
      border-left: 5px solid var(--accent-color);
      box-shadow: var(--card-glow);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 25px rgba(102, 252, 241, 0.2);
    }
    .stat-card h3 {
      font-size: 1.2em;
      color: var(--text-color);
      margin-bottom: 15px;
    }
    .stat-card p {
      font-size: 2.5em;
      font-weight: 700;
    }
    #total-users { color: var(--accent-color); }
    #total-alerts { color: var(--accent-orange); }
    #total-subs { color: var(--accent-green); }


    .dashboard-grid {
      display: grid;
      grid-template-columns: 2fr 1fr; /* 2/3 for main content, 1/3 for sidebar */
      grid-template-rows: auto auto;
      gap: 25px;
    }
    
    .grid-card {
        background-color: var(--card-color);
        padding: 25px;
        border-radius: 12px;
        box-shadow: var(--card-glow);
    }
    .grid-card h2 {
        font-size: 1.5em;
        color: var(--accent-color);
        margin-bottom: 20px;
        border-bottom: 2px solid var(--border-color);
        padding-bottom: 10px;
    }

    /* --- User Table --- */
    #user-table-card {
      grid-column: 1 / 2; /* Span first column */
      grid-row: 1 / 2; /* Span first row */
      overflow-x: auto; /* Allow horizontal scroll if needed */
    }
    .user-table {
      width: 100%;
      border-collapse: collapse;
    }
    .user-table th, .user-table td {
      padding: 12px 15px;
      text-align: left;
    }
    .user-table thead {
      background-color: #2a3a4a; /* Darker blue-gray */
    }
    .user-table th {
      color: var(--accent-color);
      font-size: 1.1em;
    }
    .user-table tbody tr {
      border-bottom: 1px solid #2a3a4a;
    }
    .user-table tbody tr:last-child {
      border-bottom: none;
    }
    .user-table tbody tr:hover {
      background-color: #2a3a4a;
    }

    /* --- Analytics Charts --- */
    #alert-severity-card {
      grid-column: 2 / 3; /* Span second column */
      grid-row: 1 / 2; /* Span first row */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #alert-state-card {
      grid-column: 2 / 3; /* Span second column */
      grid-row: 2 / 3; /* Span second row */
    }
    .chart-container {
        position: relative;
        width: 100%;
        max-width: 400px; /* Constrain pie chart size */
        margin: auto;
    }
    #severityPie {
        max-height: 300px;
    }
    #stateBar {
        max-height: 350px;
    }

    /* --- Calendar --- */
    #calendar-card {
      grid-column: 1 / 2; /* Span first column */
      grid-row: 2 / 3; /* Span second row */
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .calendar-header button {
      background: var(--accent-hover);
      border: none;
      color: white;
      font-size: 1.5em;
      font-weight: 700;
      padding: 0 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .calendar-header button:hover {
      background: var(--accent-color);
      color: var(--bg-color);
    }
    #month-year {
      font-size: 1.5em;
      font-weight: 600;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .calendar-day {
      background: #2a3a4a;
      border-radius: 5px;
      padding: 10px;
      min-height: 80px;
      display: flex;
      flex-direction: column;
      border: 1px solid transparent;
      transition: border 0.3s;
    }
    .calendar-day.header {
      background: none;
      min-height: auto;
      text-align: center;
      font-weight: 700;
      color: var(--accent-color);
    }
    .calendar-day.not-current {
      background: var(--card-color);
      opacity: 0.5;
    }
    .day-number {
      font-weight: 600;
      font-size: 1.1em;
    }
    .join-count {
      margin-top: auto;
      align-self: flex-end;
      font-weight: 700;
      font-size: 1.2em;
      color: var(--accent-color);
    }
    .calendar-day.has-joins {
        border: 1px solid var(--accent-color);
    }
    
    /* --- Responsive --- */
    @media (max-width: 900px) {
        .dashboard-grid {
            grid-template-columns: 1fr; /* Stack everything in one column */
        }
        /* Re-order for mobile */
        #user-table-card { grid-row: 2 / 3; }
        #alert-severity-card { grid-row: 1 / 2; }
        #calendar-card { grid-row: 3 / 3; }
        #alert-state-card { grid-row: 4 / 4; }
    }
    @media (max-width: 600px) {
        header {
            flex-direction: column;
            gap: 15px;
            padding: 15px;
        }
        nav {
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .dashboard-container {
            padding: 15px;
        }
        .stats-grid {
            grid-template-columns: 1fr; /* Single column stats */
        }
        .main-title {
            font-size: 2em;
        }
    }
    
    /* Loading Spinner */
    .loader {
      width: 48px;
      height: 48px;
      border: 5px solid var(--text-color);
      border-bottom-color: var(--accent-color);
      border-radius: 50%;
      display: block;
      margin: 20px auto;
      animation: rotation 1s linear infinite;
    }
    @keyframes rotation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

  </style>
</head>
<body>

  <!-- --- Header --- -->
  <header>
    <div class="logo"><span>Glacio</span>Live</div>
    <nav>
      <a href="index.html#home">Home</a>
      <a href="index.html#dashboard">Analytics</a>
      <a href="index.html#about">About</a>
    </nav>
    <div class="header-right">
      <div class="user-info" id="userInfo">
        <!-- Populated by JS -->
      </div>
      <div class="clock" id="clock">00:00 AM</div>
    </div>
  </header>

  <!-- --- Main Dashboard --- -->
  <main class="dashboard-container">
    <h1 class="main-title">Admin Dashboard</h1>

    <!-- Stats Cards -->
    <section class="stats-grid">
      <div class="stat-card">
        <h3>Total Users</h3>
        <p id="total-users"><span class="loader"></span></p>
      </div>
      <div class="stat-card">
        <h3>Total Alerts (Demo)</h3>
        <p id="total-alerts">8</p>
      </div>
      <div class="stat-card">
        <h3>Subscribers (Demo)</h3>
        <p id="total-subs">124</p>
      </div>
    </section>

    <!-- Main Grid -->
    <section class="dashboard-grid">
      
      <!-- User Table -->
      <div class="grid-card" id="user-table-card">
        <h2>All Users</h2>
        <div style="overflow-x: auto;">
            <table class="user-table">
            <thead>
                <tr>
                <th>Name</th>
                <th>Contact (Email/Phone)</th>
                <th>Joined On</th>
                </tr>
            </thead>
            <tbody id="user-table-body">
                <!-- JS will populate this -->
                <tr><td colspan="3" style="text-align: center;"><span class="loader"></span></td></tr>
            </tbody>
            </table>
        </div>
      </div>

      <!-- Alert Severity Pie Chart -->
      <div class="grid-card" id="alert-severity-card">
        <h2>Alert Severity</h2>
        <div class="chart-container">
            <canvas id="severityPie"></canvas>
        </div>
      </div>
      
      <!-- Join Calendar -->
      <div class="grid-card" id="calendar-card">
        <div class="calendar-header">
          <button id="prev-month">&lt;</button>
          <h2 id="month-year"></h2>
          <button id="next-month">&gt;</button>
        </div>
        <div class="calendar-grid" id="calendar-headers">
          <div class="calendar-day header">Sun</div>
          <div class="calendar-day header">Mon</div>
          <div class="calendar-day header">Tue</div>
          <div class="calendar-day header">Wed</div>
          <div class="calendar-day header">Thu</div>
          <div class="calendar-day header">Fri</div>
          <div class="calendar-day header">Sat</div>
        </div>
        <div class="calendar-grid" id="calendar-body">
          <!-- JS will populate this -->
        </div>
      </div>

      <!-- Alerts by State Bar Chart -->
      <div class="grid-card" id="alert-state-card">
        <h2>Alerts by State</h2>
        <div class="chart-container">
            <canvas id="stateBar"></canvas>
        </div>
      </div>

    </section>
  </main>


  <!-- --- Firebase & Logic --- -->
  <script type="module">
    // --- Firebase SDK Imports ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { 
      getAuth, 
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
    import { 
      getFirestore, 
      collection, 
      getDocs,
      doc, getDoc // Added getDoc
    } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

    // --- Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSyBt1Ats_Y4epVTioinUuDB_AfQUFanHtU0",
      authDomain: "glaciolive-fe6ea.firebaseapp.com",
      projectId: "glaciolive-fe6ea",
      storageBucket: "glaciolive-fe6ea.firebasestorage.app",
      messagingSenderId: "562979922381",
      appId: "1:562979922381:web:7c6686faa1a7181880e484",
      measurementId: "G-ZJCNG5LTS0"
    };

    // --- Initialize ---
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- Global User Data Store ---
    let allUsersData = [];
    
    // --- Live Clock ---
    const clockElement = document.getElementById('clock');
    function updateClock() {
        const now = new Date();
        const timeString = now.toLocaleTimeString('en-US', {
            hour: '2-digit',
            minute: '2-digit',
            hour12: true
        });
        clockElement.textContent = timeString;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // --- Auth State ---
    const userInfoElement = document.getElementById('userInfo');
    
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        // User is signed in
        const userDocRef = doc(db, "users", user.uid);
        const userDoc = await getDoc(userDocRef);
        const displayName = userDoc.exists() ? userDoc.data().displayName : user.email.split('@')[0];
        
        userInfoElement.innerHTML = `
          <span>Welcome, ${displayName}</span>
          <a href="#" id="logoutBtn">Logout</a>
        `;
        
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            signOut(auth).then(() => {
                window.location.href = "index.html";
            }).catch(err => console.error("Logout error", err));
        });

        // User is logged in, fetch dashboard data
        fetchUsers();
        
      } else {
        // User is signed out
        userInfoElement.innerHTML = `<a href="login.html">Login</a>`;
        
        // Clear dashboard data
        document.getElementById('total-users').innerHTML = '0';
        document.getElementById('user-table-body').innerHTML = 
            '<tr><td colspan="3" style="text-align: center;">Please log in to view user data.</td></tr>';
      }
      
      // Always draw charts with demo data
      drawCharts();
    });

    // --- Data Fetching ---
    async function fetchUsers() {
        try {
            const usersCollection = collection(db, "users");
            const querySnapshot = await getDocs(usersCollection);
            
            allUsersData = []; // Clear previous data
            
            querySnapshot.forEach((doc) => {
                allUsersData.push(doc.data());
            });

            // Update UI
            document.getElementById('total-users').textContent = allUsersData.length;
            populateUserTable(allUsersData);
            
            // Re-render calendar with new user data
            renderCalendar(currentMonth, currentYear);
            
        } catch (error) {
            console.error("Error fetching users:", error);
            document.getElementById('total-users').textContent = 'Error';
            document.getElementById('user-table-body').innerHTML = 
                '<tr><td colspan="3" style="text-align: center;">Error loading users.</td></tr>';
            if (error.code === 'permission-denied') {
                 document.getElementById('user-table-body').innerHTML = 
                '<tr><td colspan="3" style="text-align: center;">Permission denied. Make sure you are logged in and have correct Firestore rules.</td></tr>';
            }
        }
    }

    // --- UI Population ---
    function populateUserTable(users) {
        const tableBody = document.getElementById('user-table-body');
        tableBody.innerHTML = ''; // Clear loader
        
        if (users.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="3" style="text-align: center;">No users have signed up yet.</td></tr>';
            return;
        }

        users.forEach(user => {
            const row = document.createElement('tr');
            
            const joinDate = user.joinDate ? user.joinDate.toDate().toLocaleDateString() : 'N/A';
            const contact = user.email || user.phoneNumber || 'N/A';
            const name = user.displayName || 'Anonymous';
            
            row.innerHTML = `
                <td>${name}</td>
                <td>${contact}</td>
                <td>${joinDate}</td>
            `;
            tableBody.appendChild(row);
        });
    }

    // --- Calendar Logic ---
    const calendarBody = document.getElementById('calendar-body');
    const monthYearElement = document.getElementById('month-year');
    const prevMonthBtn = document.getElementById('prev-month');
    const nextMonthBtn = document.getElementById('next-month');
    
    let currentDate = new Date();
    let currentMonth = currentDate.getMonth();
    let currentYear = currentDate.getFullYear();

    function renderCalendar(month, year) {
        calendarBody.innerHTML = '';
        monthYearElement.textContent = `${new Date(year, month).toLocaleString('default', { month: 'long' })} ${year}`;
        
        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        // Aggregate join data
        const joinsByDay = {};
        allUsersData.forEach(user => {
            if (user.joinDate) {
                const joinDate = user.joinDate.toDate();
                if (joinDate.getFullYear() === year && joinDate.getMonth() === month) {
                    const day = joinDate.getDate();
                    joinsByDay[day] = (joinsByDay[day] || 0) + 1;
                }
            }
        });

        // Fill blank days at the start
        for (let i = 0; i < firstDay; i++) {
            calendarBody.innerHTML += `<div class="calendar-day not-current"></div>`;
        }
        
        // Fill actual days
        for (let day = 1; day <= daysInMonth; day++) {
            const joins = joinsByDay[day] || 0;
            const hasJoins = joins > 0;
            
            calendarBody.innerHTML += `
                <div class="calendar-day ${hasJoins ? 'has-joins' : ''}">
                    <div class="day-number">${day}</div>
                    ${hasJoins ? `<div class="join-count">+${joins}</div>` : ''}
                </div>
            `;
        }
    }
    
    prevMonthBtn.addEventListener('click', () => {
        currentMonth--;
        if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
        }
        renderCalendar(currentMonth, currentYear);
    });
    
    nextMonthBtn.addEventListener('click', () => {
        currentMonth++;
        if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
        }
        renderCalendar(currentMonth, currentYear);
    });

    // --- Chart.js Drawing ---
    function drawCharts() {
        // Demo Data
        const severityData = {
            labels: ['High', 'Medium', 'Low'],
            datasets: [{
                label: 'Alert Severity',
                data: [5, 10, 3], // Sample data
                backgroundColor: [
                    'rgba(230, 57, 70, 0.7)',  // --accent-red
                    'rgba(255, 107, 53, 0.7)', // --accent-orange
                    'rgba(42, 157, 143, 0.7)'  // --accent-green
                ],
                borderColor: [
                    '#e63946',
                    '#ff6b35',
                    '#2a9d8f'
                ],
                borderWidth: 1
            }]
        };
        
        const stateData = {
            labels: ['Sikkim', 'HP', 'UK', 'Ladakh'],
            datasets: [{
                label: 'Alerts by State',
                data: [7, 4, 6, 2], // Sample data
                backgroundColor: 'rgba(102, 252, 241, 0.6)', // --accent-color
                borderColor: '#66fcf1',
                borderWidth: 1
            }]
        };

        // Chart.js default styling
        Chart.defaults.color = 'rgba(197, 198, 199, 0.8)'; // --text-color
        Chart.defaults.borderColor = 'rgba(69, 162, 158, 0.2)'; // --border-color
        
        // Pie Chart
        const pieCtx = document.getElementById('severityPie').getContext('2d');
        new Chart(pieCtx, {
            type: 'pie',
            data: severityData,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                }
            }
        });
        
        // Bar Chart
        const barCtx = document.getElementById('stateBar').getContext('2d');
        new Chart(barCtx, {
            type: 'bar',
            data: stateData,
            options: {
                responsive: true,
                indexAxis: 'y', // Horizontal bar chart
                scales: {
                    x: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
    }

  </script>
</body>
</html>
