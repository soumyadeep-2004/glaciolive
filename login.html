<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Login & Register</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    :root {
      --primary: #6e8efb;
      --secondary: #a777e6;
      --bg: #f0f2f5;
      --card: #ffffff;
      --text: #333;
      --shadow: 0 15px 35px rgba(0,0,0,0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 400px;
      height: 550px;
      perspective: 1000px;
    }

    .form-box {
      position: absolute;
      width: 100%;
      height: 100%;
      background: var(--card);
      border-radius: 20px;
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      backface-visibility: hidden;
    }

    .login-box { transform: rotateY(0deg); }
    .register-box { transform: rotateY(180deg); }

    .container.active .login-box { transform: rotateY(-180deg); }
    .container.active .register-box { transform: rotateY(0deg); }

    .form-content {
      position: absolute;
      width: 100%;
      height: 100%;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      backface-visibility: hidden;
    }

    h2 {
      font-size: 2.2em;
      color: var(--text);
      text-align: center;
      margin-bottom: 20px;
      position: relative;
    }

    h2::after {
      content: '';
      width: 60px;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 2px;
    }

    .input-group {
      position: relative;
      margin: 25px 0;
    }

    .input-group input {
      width: 100%;
      padding: 15px 20px;
      font-size: 1em;
      border: none;
      border-radius: 50px;
      background: #f0f0f0;
      outline: none;
      transition: 0.3s;
      color: var(--text);
    }

    .input-group label {
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      font-size: 1em;
      color: #888;
      pointer-events: none;
      transition: 0.3s;
    }

    .input-group input:focus,
    .input-group input:valid {
      background: #fff;
      box-shadow: 0 0 0 3px rgba(110, 142, 251, 0.3);
    }

    .input-group input:focus ~ label,
    .input-group input:valid ~ label {
      top: -10px;
      left: 15px;
      font-size: 0.8em;
      background: var(--card);
      padding: 0 8px;
      color: var(--primary);
      font-weight: 600;
    }

    .btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 50px;
      color: white;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: 0.4s;
      margin-top: 10px;
      box-shadow: 0 5px 15px rgba(110, 142, 251, 0.4);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(110, 142, 251, 0.5);
    }

    .link {
      text-align: center;
      margin-top: 25px;
      color: #666;
      font-size: 0.9em;
    }

    .link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }

    .link a:hover {
      text-decoration: underline;
    }

    /* Floating Particles */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
      100% { transform: translateY(-1000px) rotate(360deg); opacity: 0; }
    }

    .success {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #4caf50;
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      font-weight: 600;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.5s;
      z-index: 1000;
    }

    .success.show {
      opacity: 1;
      transform: translateX(0);
    }
  </style>
</head>
<body>

  <div class="particles" id="particles"></div>

  <div class="container" id="container">
    <!-- Login Form -->
    <div class="form-box login-box">
      <div class="form-content">
        <h2>Welcome Back</h2>
        <form id="loginForm">
          <div class="input-group">
            <input type="email" name="email" required />
            <label>Email</label>
          </div>
          <div class="input-group">
            <input type="password" name="password" required />
            <label>Password</label>
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
        <div class="link">
          New here? <a id="showRegister">Create an account</a>
        </div>
      </div>
    </div>

    <!-- Register Form -->
    <div class="form-box register-box">
      <div class="form-content">
        <h2>Join Us Today</h2>
        <form id="registerForm">
          <div class="input-group">
            <input type="text" name="name" required />
            <label>Full Name</label>
          </div>
          <div class="input-group">
            <input type="email" name="email" required />
            <label>Email</label>
          </div>
          <div class="input-group">
            <input type="password" name="password" required />
            <label>Password</label>
          </div>
          <button type="submit" class="btn">Register</button>
        </form>
        <div class="link">
          Already have an account? <a id="showLogin">Sign in</a>
        </div>
      </div>
    </div>
  </div>

  <div class="success" id="successMsg">Success! Action completed.</div>

  <script>
    const container = document.getElementById('container');
    const showRegister = document.getElementById('showRegister');
    const showLogin = document.getElementById('showLogin');
    const successMsg = document.getElementById('successMsg');

    showRegister.addEventListener('click', () => {
      container.classList.add('active');
    });

    showLogin.addEventListener('click', () => {
      container.classList.remove('active');
    });

    // Floating particles
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 50; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.width = Math.random() * 8 + 'px';
      particle.style.height = particle.style.width;
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 15 + 's';
      particle.style.animationDuration = 10 + Math.random() * 10 + 's';
      particlesContainer.appendChild(particle);
    }

    // Form submissions (demo)
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      showToast("Login successful! (Demo)");
    });

    document.getElementById('registerForm').addEventListener('submit', (e) => {
      e.preventDefault();
      showToast("Registration successful! (Demo)");
    });

    function showToast(message) {
      successMsg.textContent = message;
      successMsg.classList.add('show');
      setTimeout(() => {
        successMsg.classList.remove('show');
      }, 3000);
    }
  </script>
</body>
</html>
