<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlacioLive - GLOF Detection</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-overlay"></div>

    <header>
        <div class="logo"><span>Glacio</span>Live</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#dashboard">Dashboard</a>
            <a href="#about">About</a>
            <a href="login.html" class="login-btn">Login</a>
        </nav>
        <div class="clock" id="clock">05:01 AM</div>
    </header>

    <div class="container">
        <div class="recents">
            <h2>Recent GLOF Alerts</h2>
            <div class="recent-item" id="recent-alerts"><marquee>No alerts</marquee></div>
        </div>

        <div class="content-grid">
            <div class="map-container">
                <div class="alert-tabs">
                    <button class="alert-tab" data-view="current">Current</button>
                    <button class="alert-tab active" data-view="all-india">All India</button>
                    <button class="alert-tab" data-view="state">State-wise</button>
                </div>
                <div id="map"></div>
            </div>

            <div class="right-sidebar">
                <div class="weather-section">
                    <div class="section-header">Live Weather</div>
                    <div class="weather-content">
                        <h3 id="weather-location">Sikkim</h3>
                        <div class="temperature" id="temperature">15Â°C</div>
                        <div class="weather-description" id="description">Loading...</div>
                        <div class="weather-details">
                            <div><span>Humidity:</span> <span id="humidity">65%</span></div>
                            <div><span>Wind:</span> <span id="wind">12 km/h</span></div>
                            <div><span>Pressure:</span> <span id="pressure">1013 hPa</span></div>
                        </div>
                        <div class="last-updated" id="last-updated">Updated: --:--</div>
                    </div>
                </div>

                <div class="alert-sidebar">
                    <div class="alert-sidebar-header" id="panel-title">GLOF Alerts</div>
                    <div class="alert-list" id="alert-list">
                        <p style="text-align:center;color:#666;padding:20px;">Loading...</p>
                    </div>
                    <div class="state-table-container" id="state-table-container" style="display:none;">
                        <table class="states-table">
                            <thead>
                                <tr>
                                    <th>State</th>
                                    <th>GLOF Type</th>
                                    <th>Severity</th>
                                    <th>Alerts</th>
                                </tr>
                            </thead>
                            <tbody id="states-tbody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="theme-toggle" id="theme-toggle">
        <div class="toggle-slider">
            <span class="sun">Sun</span>
            <span class="moon">Moon</span>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
